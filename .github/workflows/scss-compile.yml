name: Compile SCSS

on:
  push:
    branches:
      - vDev
  pull_request:
    branches:
      - vDev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS (with partial support)
        run: |
          mkdir -p dist/css

          # Compile only files that are NOT partials (no leading "_")
          for f in scss/*.scss; do
            filename=$(basename "$f")
            if [[ "$filename" != _* ]]; then
              name="${filename%.scss}"
              sass "$f" "dist/css/$name.css" --no-source-map
            fi
          done

      - name: Commit compiled CSS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/css/*.css
          git commit -m "Auto-compile SCSS" || echo "No changes to commit"

          git pull https://x-access-token:${{ secrets.GH_PAT }}@github.com/Micharl13/Vector-front-end-framework.git vDev --rebase

          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/Micharl13/Vector-front-end-framework.git HEAD:vDev
