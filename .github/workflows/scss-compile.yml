name: Compile SCSS

on:
  push:
    branches:
      - vDev
  pull_request:
    branches:
      - vDev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We will use PAT instead

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS files
        run: |
          mkdir -p dist/css
          for f in scss/*.scss; do
            filename=$(basename "$f" .scss)
            sass "$f" "dist/css/$filename.css" --no-source-map
          done

      - name: Commit compiled CSS
        run: |
          git config --global user.name "github-actions[bo]()
